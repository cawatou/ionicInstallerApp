        <div>{{ item.Address }}</div>
    </div>
    <div class="aa-map w">

        <div style="height: 100%; width: 100%" #map id="map"></div>

        <a class="button" (click)="sendSMS()">
            <div class="icon"></div>
            <div class="text">СМС «Скоро приеду»</div>
        </a>
        <div class="aa6">

    <a class="button b3 w" href="tel:{{ item.ResidentPhone }}">
