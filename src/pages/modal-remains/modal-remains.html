<ion-header>
    <ion-toolbar>
        <ion-title>
            Description
        </ion-title>
        <ion-buttons start>
            <button ion-button (click)="dismiss()">
                <span ion-text color="primary" showWhen="ios">Cancel</span>
                <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item>
            <h2>h2</h2>
            <p>p</p>
        </ion-item>

        <ion-item *ngFor="let item of character['items']">
            title
            <ion-note item-end>
                note
            </ion-note>
        </ion-item>
    </ion-list>
</ion-content>
