<ion-content>
    <div class="header">
        <div>{{ item.Address }}</div>
    </div>
    <div class="aa1 w">
        <div class="text">{{ item.Malfunctions }}</div>
        <div class="icons">
            <div class="icon i1"></div>
            <div class="icon i2"></div>
            <div class="icon i3"></div>
            <div class="icon i4"></div>
            <div class="icon i5"></div>
        </div>
    </div>
    <div class="aa2 w">
        <div>
            <p>Рекомендуемое время исполнения</p>
            <p>{{ item.RecommendDate }}</p>
        </div>
        <div>
            <p>Крайний срок исполнения</p>
            <p>{{ item.Deadline }}</p>
        </div>
    </div>
    <div class="aa3 w"> {{ item.RecommendDate }} до рекомендуемого срока</div>
    <div class="aa4 w">
        <p>{{ item.Comments }}</p>
    </div>

    <div class="aa6">
        <a class="button1" ion-item (click)="openOrderList(item, user)"></a>
        <a class="button2" ion-item (click)="openOrderMap(item, user)"></a>
        <a class="button3" ion-item (click)="openOrderMap(item, user)"></a>
    </div>
    <a class="button b3 w">
        <div class="icon"></div>
        <div class="text">
            <a href="tel:{{ item.ResidentPhone }} ">позвонить заказчику</a>
        </div>
    </a>
</ion-content>
