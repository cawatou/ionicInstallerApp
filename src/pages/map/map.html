<div class="header">
    <div>26 апреля</div>
</div>
<div class="aa-map w">

    <div class="map">
        <ya-map [latitude]="59.9342802" [longitude]="30.3350986" [zoom]="11">
            <ya-object-manager [datasource]="markerObjects" [gridSize]="50" [clusterize]="true" [selectedObjectId]="selectedObjectId">
            </ya-object-manager>
        </ya-map>
    </div>

</div>
<footer class="footer f1 w">
    <div class="item active" ion-item (click)="openProfile()">
        <div class="icon i1"></div>
        <div class="text">Профиль</div>
    </div>
    <div class="item" ion-item (click)="openScheduler()">
        <div class="icon i4"></div>
        <div class="text">планировщик</div>
    </div>
    <div class="item" ion-item (click)="openMain()">
        <div class="icon i3"></div>
        <div class="text">Teledom</div>
    </div>
</footer>
