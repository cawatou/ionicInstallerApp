<div class="header">
    <div>26 апреля</div>
</div>
<div class="aa-map w">
    <ya-map [latitude]='59.9342802' [longitude]='30.3350986' [zoom] = '10'>
        <ya-marker *ngFor="let marker of markers"
                [latitude]= [marker.lon]
                [longitude]= [marker.lat]>
        </ya-marker>
    </ya-map>
    <div *ngFor="let marker of markers">
        <p>{{marker.lon}}</p>
        <p>{{marker.lat}}</p>
    </div>
</div>
<footer class="footer f2 w">
    <div class="item active">
        <div class="icon i1"></div>
        <div class="text">Профиль</div>
    </div>
    <div class="item">
        <div class="icon i4"></div>
        <div class="text">планировщик</div>
    </div>
    <div class="item">
        <div class="icon i2"></div>
        <div class="text">Карта</div>
    </div>
    <div class="item">
        <div class="icon i3"></div>
        <div class="text">Teledom</div>
    </div>
</footer>
