<ion-content>
    <div class="header">
        <div>Актуальные заявки</div>
    </div>
    <div class="anm-time w">
        <!--a class="button active" href="#">сегодня</a>
        <a class="button" href="#">завтра</a>
        <a class="button" href="#">неделя</a-->
    </div>
    <div class="messages w">
        <div class="no">
            <div class="mm">Нет сообщений</div>
        </div>
    </div>

    <div class="anm w">
        <ion-list>
            <ion-item *ngFor="let item of items">
                <div class="item item1">
                    <div class="left" (click)="openDetail(item)">
                        <div class="t1">{{ item.Malfunctions }}</div>
                        <div class="t2">{{ item.Address }}</div>
                        <div class="t3"><i class="alarm"></i>
                            <div><b>{{ item.RecommendDate }}</b> до рекомендуемого срока</div>
                        </div>
                        <div class="icons">
                            <div class="icon i1"></div>
                            <div class="icon i2"></div>
                            <div class="icon i3"></div>
                            <div class="icon i4"></div>
                        </div>
                    </div>
                    <div class="right" (click)="schedulerModal(item.ID)">
                        <div class="number">№ {{ item.ID }}</div>
                        <div class="icon i1"></div>
                    </div>
                </div>
            </ion-item>
        </ion-list>
    </div>

    <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
        <ion-infinite-scroll-content
                loadingSpinner="bubbles"
                loadingText="Пожалуйста подождите">
        </ion-infinite-scroll-content>
    </ion-infinite-scroll>

    <footer class="footer w">
        <div class="item" ion-item (click)="openPage('ProfilePage')">
            <div class="icon i1"></div>
            <div class="text">Профиль</div>
        </div>
        <div class="item" ion-item (click)="openPage('MapPage')">
            <div class="icon i2"></div>
            <div class="text">Карта</div>
        </div>
        <div class="item" ion-item (click)="openPage('MainPage')">
            <div class="icon i3"></div>
            <div class="text">Teledom</div>
        </div>
    </footer>
</ion-content>
