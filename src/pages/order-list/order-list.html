<ion-content>
    <div class="header">
        <div>Актуальные заявки</div>
    </div>
    <div class="anm-time w"><a class="button active" href="#">сегодня</a> <a class="button" href="#">завтра</a> <a
            class="button" href="#">неделя</a></div>
    <div class="messages w">
        <div class="no">
            <div class="mm">Нет сообщений</div>
        </div>
    </div>
    <div class="anm w">
        <div class="item item1" *ngFor="let item of items" ion-item (click)="openDetail(item)">
            <div class="left">
                <div class="t1">{{ item.Malfunctions }}</div>
                <div class="t2">{{ item.Address }}</div>
                <div class="t3"><i class="alarm"></i>
                    <div><b>{{ item.RecommendDate }}</b> до рекомендуемого срока</div>
                </div>
                <div class="icons">
                    <div class="icon i1"></div>
                    <div class="icon i2"></div>
                    <div class="icon i3"></div>
                    <div class="icon i4"></div>
                </div>
            </div>
            <div class="right">
                <div class="number">№ {{ item.ID }}</div>
                <div class="icon i1"></div>
            </div>
        </div>
    </div>
    <footer class="footer w">
        <div class="item" ion-item (click)="openProfile()">
            <div class="icon i1"></div>
            <div class="text">Профиль</div>
        </div>
        <div class="item" ion-item (click)="openMap(items)">
            <div class="icon i2"></div>
            <div class="text">Карта</div>
        </div>
        <div class="item" ion-item (click)="openMain()">
            <div class="icon i3"></div>
            <div class="text">Teledom</div>
        </div>
    </footer>
</ion-content>
