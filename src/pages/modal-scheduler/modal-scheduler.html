<ion-header>
    <ion-navbar>
        <ion-title>Добавление заявки в планировщик</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <form (submit)="add_task()">
        <div class="popup pop3" id="pop3">
            <div class="w">
                <ion-item>
                    <ion-label>Начало выполнения</ion-label>
                    <ion-datetime displayFormat="DD.MM" [(ngModel)]="task.date_begin" name="date_begin"></ion-datetime>
                </ion-item>
            </div>

            <div class="w">
                <ion-item>
                    <ion-label>Конец выполнения</ion-label>
                    <ion-datetime displayFormat="DD.MM" [(ngModel)]="task.date_end" name="date_end"></ion-datetime>
                </ion-item>
            </div>

            <ion-input type="hidden" [(ngModel)]="task.id" name="id"></ion-input>
            <button class="button b3m w">Добавить</button>
        </div>
    </form>
</ion-content>
