<ion-header>
    <ion-navbar>
        <ion-title>Добавление заявки в планировщик</ion-title>
    </ion-navbar>
</ion-header>

<ion-toolbar darkergraytoolbar
             class="toolbarPlan">

    <!--<ion   #dateTime [(ngModel)]="hiddenDate" [hidden]="true"></ion>-->
  <span ion-datepicker
        (ionChanged)="setDate($event);"
        [max]="maxDate" [min]="initDate2"
        [value]="initDate"
        [showMaxAndMin]="true"
        [disabledDates]="disabledDates"
        [localeStrings]="{ monday:true, weekdays: ['Пн', 'Вт', 'Ср', 'Чт', 'Пт', 'Сб', 'Вс'], months: ['Январь', 'Февраль', 'Март', 'Апрель', 'Май', 'Июнь', 'Июль', 'Август', 'Сентябрь', 'Октябрь', 'Ноябрь', 'Декабрь'] }"

        clear
        class="ScheduleDate">
		<span>{{initDate | date}} <ion-icon name="clipboard" item-left></ion-icon> </span>
	</span>

</ion-toolbar>
