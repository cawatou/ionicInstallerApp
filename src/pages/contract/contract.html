<ion-content>
    <div class="header">
        <div>Договоры</div>
    </div>
    <div class="contracts w" *ngFor="let contract of contracts">
        <div class="text1">{{ contract.NameContract }}</div>
        <div class="text2">
            <p>{{ contract.Text }}</p>
        </div>
    </div>
    <footer class="footer contracts-footer">
        <div class="buttons">
            <div class="share" (click)="openPage('MainPage')"></div>
            <div class="logo-bot" (click)="openPage('MainPage')"></div>
        </div>
        <div class="navigation">
            <div class="prev" (click)="openPage('MainPage')"></div>
            <div class="next" (click)="openPage('MainPage')"></div>
        </div>
    </footer>
</ion-content>
