<ion-header>

  <ion-navbar>
    <ion-title>{{ 'Список заявок' }}</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="addItem()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content>

  <ion-list>
    <ion-item-sliding *ngFor="let item of currentItems">
      <button ion-item (click)="openItem(item)">
        <h2>id: {{item.ID}}</h2>
        <p>Дата: {{item.Date}}</p>
        <p>Адрес: {{item.Address}}</p>
        <p>Комментарий: {{item.Comments}}</p>
        <p>Житель: {{item.Resident}}</p>
        <p>Диспетчер: {{item.Dispatcher}}</p>
        <ion-note item-end *ngIf="item.note">{{item.note}}</ion-note>
      </button>

      <ion-item-options>
        <button ion-button color="danger" (click)="deleteItem(item)">
          {{ 'DELETE_BUTTON' | translate }}
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
