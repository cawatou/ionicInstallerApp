<ion-header>

  <ion-navbar>
    <ion-title>{{ item.Address }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="item-detail" padding>
    <h2>{{item.ID}}</h2>
    <p>Дата: {{item.Date}}</p>
    <p>Адрес: {{item.Address}}</p>
    <p>Комментарий: {{item.Comments}}</p>
    <p>Житель: {{item.Resident}}</p>
    <p>Диспетчер: {{item.Dispatcher}}</p>
  </div>
</ion-content>
